spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: validate  # Let Flyway handle schema creation
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true  # Show SQL queries in console for debugging

  flyway:
    enabled: true  # Enable Flyway for consistent schema management

server:
  port: 8080

logging:
  level:
    com.example.issue_tracker: DEBUG
    org.springframework.web: DEBUG
